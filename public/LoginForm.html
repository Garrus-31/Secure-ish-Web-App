<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/style">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="/valid"></script>

</head>

<body class = "login">
    
    <div class="wrapper">
            <h1>Login</h1>
            <form action="/login" method="POST" class="LoginForm">
            <div class="input-box">
                <input type="text" oninput="SanitizeInput(event)" value="" id="Username" class="input" placeholder="Username (Email)" name="Username" required>
                <span class="error-message"> </span>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="Password" oninput="SanitizeInput(event)" id="Password" class="input" placeholder="Password" name="Password" required>
                <span class="error-message"> </span>
                <i class='bx bxs-lock'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
             
            <div class="register-link">
                <p>Don't have an account? <a href="/register">Register</a></p>
            </div>

            <div><p id = "Length"></p></div>
            
        </form>
    </div>

</body>

</html>
