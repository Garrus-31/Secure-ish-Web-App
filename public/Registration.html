<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="valid.js"></script>

</head>

<body class = "Registration">
    
    <div class="wrapper">
        <form action="/update" method="POST" onsubmit="return RegistrationValidate()" class="Registration">
            <h1>Register</h1>
            <div>
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            </div>
            <div class="input-box">
                <input type="text" oninput="SanitizeInput(event)" value="" id="Full Name" class="input" placeholder="Enter Full Name" required>
                <span class="error-message"> </span>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" oninput="SanitizeInput(event)" value="" id="Phone Number" class="input" placeholder="Enter Phone Number" required>
                <span class="error-message"> </span>
                <i class='bx bxs-phone'></i>
            </div>
            <div class="input-box">
                <input type="text" oninput="SanitizeInput(event)" value="" id="Username" class="input" placeholder="Enter Username (Email)" required>
                <span class="error-message"> </span>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="Password" oninput="SanitizeInput(event)" id="Password" class="input" placeholder="Enter Password" required>
                <span class="error-message"> </span>
                <i class='bx bxs-lock'></i>
            </div>

            <button type="submit" class="btn">Register</button>
             
            <div class="login-link" onclick="BackToLogin()">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>

            <div><p id = "Length"></p></div>
            
        </form>
    </div>

</body>

</html>
