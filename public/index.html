<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Jaro:opsz@6..72&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Secure Web App</title>
    <script defer src="valid.js"></script> 
    <style> 

    html 
    {
        font-family: 'Bungee', 'Jaro';
    }

    h1 
    {
        font-family: 'Bungee', 'Ubuntu';
    }

   *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition-duration: 300ms;
    }
    
    body 
    {
      min-height: 100vh;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 24px;
    }

    header, 
    main, 
    footer 
    {
      width: 1500px;
      max-width: 100%;
      margin: 0 auto;
    }

    header 
    {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    main 
    {
        display: flex;
        flex-direction: column;
        gap: 24px;
        flex: 1;
    }
    
    .PlusIcon 
    {
        font-size: 1.5rem;
        cursor: pointer;
    }

    .PlusIcon:hover 
    {
        color: blueviolet;
    }

    #EnterTasks 
    {
        display: none;
    }

    #EnterTasks form
    {
        display: flex;
        align-items: stretch;
        border: 2px solid whitesmoke;
        position: relative;
    }

    #EnterTasks form:focus-within 
    {
        border-color: blueviolet;
    }

    #EnterTasks input
    {
        background: transparent;
        outline: none;
        padding: 12px;
        color: white;
        flex: 1;
        border: none;
    }

    #EnterTasks button
    {
        position: absolute;
        right: 0;
        top: 0;
        height: 100%;
        background: whitesmoke;
        border: none;
        outline: none;
        padding: 0 12px;
        color: #0f172a;
        font-family: 'Bungee', 'Jaro';
        cursor: pointer;
    }

    #EnterTasks button:hover 
    {
        background: #0f172a;
        color: whitesmoke;
    }
    
    #Tasks 
    {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .Task 
    {
        display: flex;
        align-items: center;
    }

    .Task p
    {
        flex: 1;
    }

    .Actions 
    {
        display: flex;
        align-items: center;
        gap: 14px;
        cursor: pointer;
    }

    .Actions i:hover
    {
        color: blueviolet;
    }

    footer
    {
        display: grid;
        place-items: center;
    }

    footer a
    {
        color: inherit;
    }

    footer a:hover 
    {
        color: blueviolet;
    }

    footer i 
    {
        cursor: pointer;
    }

    footer i:hover 
    {
        color: blueviolet;
    }

    </style>
</head>
<body>
    <header>
        <h1>To Do List!</h1>
        <i id = "ShowEnterTask" class="fa-solid fa-plus PlusIcon"></i>
    </header>
    <main>
      <section id = "EnterTasks">
        <form>
            <input type = "text" id = "TextInput" placeholder= "Enter Task" />
            <button type = "input" id = "Add">Add</button>
        </form>
      </section>
      <section id= "Tasks">
      </section>
    </main>
    <footer>
    <p class="text-center">
    <i class="logout" onclick="location.href='/';">Log Out</i> </p>
    <a href = "https://github.com/Garrus-31/Secure-ish-Web-App" target = "_blank">
        <i class="fab fa-github"></i>
    </a>  
    </footer>
</body>
<script>

let inactivityTimer;

function resetInactivityTimer() 
{
    clearTimeout(inactivityTimer);

    inactivityTimer = setTimeout(() => 
    {
        alert('You have been logged out due to inactivity.');
        window.location.href = '/';
    }, 60000);
}

document.addEventListener('mousemove', resetInactivityTimer);
document.addEventListener('keypress', resetInactivityTimer);
document.addEventListener('click', resetInactivityTimer);
document.addEventListener('scroll', resetInactivityTimer);

window.addEventListener('beforeunload', async () => 
{
    try 
    {
        await fetch('/logout', { method: 'POST' });
    }   
        catch (error) 
    {
        console.error('Error notifying server of logout:', error);
    }
});

resetInactivityTimer();

async function checkSession() {
    try {
        const response = await fetch('/check-session');
        const data = await response.json();

        if (!data.loggedIn) 
        {
            alert('Your session has expired. You will now be redirected to the login page.');
            window.location.href = '/';
        }
    } catch (error) 
    {
        console.error('Error checking session:', error);
    }
}

setInterval(checkSession, 300000);

  if (window.history && window.history.pushState) 
  {
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function () 
    {
      window.history.pushState(null, null, window.location.href);
    };
  }

    let Tasks = []
    const TaskList = document.getElementById ("Tasks")
    const TaskInput = document.getElementById ("TextInput")
    const InputButton = document.getElementById ("Add")
    const ShowEnterTask = document.getElementById ("ShowEnterTask")
    const EnterTask = document.getElementById("EnterTasks")

    function ShowTaskInput() 
    {
        EnterTask.style.display = "block"
    }

    ShowEnterTask.addEventListener("click", ShowTaskInput)

    function AddTask(e) 
    {
        e.preventDefault()
        let TextValue = TaskInput.value
        Tasks.push(TextValue)
        TaskList.innerHTML = ''
        RenderTasks()
        TaskInput.value = ''
        EnterTask.style.display = "none"
    }

    InputButton.addEventListener("click", AddTask)

    function RemoveToDo(index)
    {
        Tasks = Tasks.filter((Task, i) => 
        {
            return i === index ? false : true
        })
        TaskList.innerHTML = ''
        RenderTasks()
    }

    function EditToDo(index) 
    {
        const Element = document.querySelector(`#Tasks div:nth-child(${index + 1}) p`).innerText
        const SplicedText = Element.slice(3)
        console.log(SplicedText)
        RemoveToDo(index)
        ShowTaskInput()
        TaskInput.value = SplicedText   
    }

    function RenderTasks() 
    {
        Tasks.forEach((Task, i) =>
        {
            let currentHTML = TaskList.innerHTML
            let newHTML = (
                           `<div class = "Task">
                                <p>${i + 1}. ${Task}</p>
                                <div class = "Actions">
                                    <i onclick="EditToDo(${i})" class="fa-solid fa-pen"></i>
                                    <i onclick="RemoveToDo(${i})" class="fa-regular fa-trash-can"></i>
                                </div>
                            </div>`)

                            let ammendedHTML = currentHTML + newHTML
                            TaskList.innerHTML = ammendedHTML
        })
    }

    RenderTasks()
</script>
</html>
